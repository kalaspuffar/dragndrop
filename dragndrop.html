<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drag and drop</title>
    <style>
      html,body {
        padding: 10px;
        margin: 0;
        font-size: 20px;
      }

      article, article figure {
        border: 3px solid blue;
        padding: 10px;
        margin: 0;
        min-height: 20px;
      }

      article * {
        border: 2px solid red;
        margin: 10px 0;
      }

      .ghost {
        border: 2px dashed #ddd;
      }
    </style>
  </head>
  <body>
    <article>
      <h1>Lorem ipsum dolor sit amet</h1>
      <p class="lead">dolor sit amet</p>
      <p>Lorem</p>
      <p>ullamcorper</p>
      <p>Aliquam</p>
      <p>Phasellus</p>
      <p>vulputate</p>
      <p>hendrerit</p>
      <figure>
        <img src="brightblueball.jpg" alt="Bright blue ball" width="400" height="250" />
        <figcaption>Bright blue ball</figcaption>
      </figure>
    </article>
    <script src="dragndrop.js" charset="utf-8"></script>
    <script type="text/javascript">
      var dragObj = dragAndDrop();
      dragObj.init('article');
    </script>
  </body>
</html>
